sudo: false
language: node_js
install:
    - npm ci
script:
    - npm run test:ci
    - base64 < ./tests/integration/__image_snapshots__/__diff_output__/* || true
    - npm run danger
    - npm run report:size
    - mv webpack/webpack-stats.html public || true
    - mv coverage/lcov-report public || true
after_success:
    - cat ./coverage/lcov.info | npx coveralls
branches:
    except:
        - gh-pages
deploy:
    provider: pages
    skip_cleanup: true
    local_dir: public
    github_token: '$GITHUB_TOKEN'
    on:
        branch: master
notifications:
    email: false
    slack:
        rooms:
            secure:
                
env:
    global:
        - secure:
              
        - secure:
              
